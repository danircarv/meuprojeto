<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Medidas</title>
  </head>
  <body>
    <h1>Conversor de Medidas</h1>
    <p>Digite abaixo(em metros) o valor a ser convertido:</p>
    <div>
      <label for="num1">Medida:</label>
      <input type="number" id="num1" />
      <br />
    </div>
    <br />
    <div>
      <button id="btn-mm">Milímetro</button>
      <button id="btn-cm">Centímetro</button>
      <button id="btn-dm">Decímetro</button>
      <button id="btn-dam">Decâmetro</button>
      <button id="btn-hm">Hectômetro</button>
      <button id="btn-km">Quilômetro</button>
    </div>
    <script src="conv.js"></script>
  </body>
</html>
